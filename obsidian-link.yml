vault: ~/repos/scottidler/obsidian/
frontmatter:
  date:
  day:
  time:
  tags:
  type: link
  url:
  author:
links:
  - name: shorts
    regex: https?://(?:www\.)?youtube\.com/shorts/([a-zA-Z0-9_-]+)
    resolution: 420p
    folder: youtube
  - name: youtube
    regex: https?://(?:www\.)?youtube\.com/watch\?v=([a-zA-Z0-9_-]+)
    resolution: FWVGA
    folder: youtube
  - name: default
    regex: .*
    resolution: FWVGA
    folder: ./
